<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>成都置信实业（集团）有限公司</title>
<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
<meta name="format-detection" content="telephone=no" >
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<meta name="msapplication-navbutton-color" content="#4285f4">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link href="css/iconfont.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery.min.js"></script>
<style>
    html,body{ height: 100%; overflow: hidden; background: #becad4; }
    .sos-box{ position: relative; padding: 0 5%; height: 100%; background: url('images/sos_bg.png') no-repeat center top/cover; text-align: center; }
    .sos-ctt{ position: relative; top: 22%; }
    .sos-ctt img{ max-width: 70%; vertical-align: bottom; }
    .sos-ctt p{ line-height: 1.1; font-weight: bold; }
    .sos-ctt .tx1{ font-size: 72px; margin-top: 65px; }
    .sos-ctt .tx2{ font-size: 28px; margin-top: 10px; }
    .sos-ctt .tx3{ margin-top: 25px; }
    .back-btns{ letter-spacing: -6px; margin-top: 65px; }
    .back-btns a{ letter-spacing: 0; display: inline-block; vertical-align: bottom; width: 120px; height: 40px; line-height: 40px; overflow: hidden; color: #fff; background: #00458e; font-size: 13px; text-align: center; }
    .back-btns a + a{ margin-left: 5px; }
    @media screen and (min-width:1025px) {
    .back-btns a:hover{ background: #999; }  
    }
    @media screen and (max-width:1366px) {
    .sos-ctt .tx1 {font-size: 62px; margin-top: 45px; }
    .sos-ctt .tx2 {font-size: 24px; }
    .back-btns {margin-top: 45px; }
    .sos-ctt {top: 17%; }
    }
    @media screen and (max-width:1024px) {
    .sos-ctt {top: 50%; transform: translateY(-50%); -webkit-transform: translateY(-50%); }
    }
    @media screen and (max-width:481px) {
    .sos-ctt .tx1 {font-size: 36px; margin-top: 25px; }
    .sos-ctt .tx2 {font-size: 18px; }
    .sos-ctt .tx3 {margin-top: 15px; }
    .back-btns a{ width: 100px; }
    .back-btns {margin-top: 35px; }
    }
</style>
</head>
<body>
    <div class="sos-box">
        <div class="sos-ctt">
            <img src="images/sos_tx.png" alt="">
            <p class="tx1">槽糕...</p>
            <p class="tx2">您所要查看的网页找不到</p>
            <p class="tx3">这可能是被删除的结果，文件名称已经改变或文件不存在，都会导致此错误。</p>
            <div class="back-btns">
                <a href="#">返回首页</a>
                <a href="#">返回当前页</a>
            </div>
        </div>
    </div>
</body>
</html>
